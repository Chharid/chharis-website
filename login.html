<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — M Haris</title>
  <link rel="icon" href="logo.png">
  <style>
    /* Use same CSS from signup.html */
    :root{
      --accent: #f7df1e;
      --dark: #323330;
      --muted: #6b6b6b;
      --glass: rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:Inter,system-ui,Segoe UI,Arial;line-height:1.45;color:#222}
    a{color:inherit;text-decoration:none}

    nav{position:sticky;top:0;background:var(--dark);color:var(--accent);display:flex;align-items:center;justify-content:space-between;padding:12px 20px;gap:16px;z-index:1000}
    .brand{display:flex;gap:12px;align-items:center}
    .brand img{width:58px;height:58px;border-radius:50%;border:3px solid var(--accent)}
    .brand h1{font-size:20px;color:#fff}
    .nav-links{display:flex;gap:14px;align-items:center}
    .nav-links a{color:var(--accent);font-weight:600;padding:8px 10px;border-radius:8px}
    .nav-links a:hover{background:rgba(255,255,255,0.04)}
    body{background:#111 url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;display:flex;justify-content:center;align-items:center;height:100vh;}

    .form-section{background:rgba(255,255,255,0.95);padding:30px 25px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.3);width:100%;max-width:400px}
    .form-section h2{text-align:center;margin-bottom:20px;color:#333}
    .form-section form{display:flex;flex-direction:column;gap:12px}
    .form-section input{padding:10px;border-radius:6px;border:1px solid #ccc;font-size:14px}
    .form-section button{padding:10px;background:var(--accent);color:#111;border:none;border-radius:6px;font-weight:700;cursor:pointer}
    .form-section button:hover{background:#e6c910}
    .form-section p{text-align:center;margin-top:12px}
    .form-section a{color:var(--dark);font-weight:600}

    .menu-toggle{display:none;font-size:24px;color:var(--accent);cursor:pointer}
    @media(max-width:860px){
      .nav-links{position:fixed;inset:auto 12px 12px 12px;background:#111;padding:16px;border-radius:12px;flex-direction:column;display:none}
      .nav-links.show{display:flex}
      .menu-toggle{display:block}
    }
  </style>
</head>
<body>
  <!-- NAV -->
  <nav>
    <div class="brand">
      <img src="logo.png" alt="M Haris logo">
      <div>
        <h1>M Haris</h1>
      </div>
    </div>
    <div style="display:flex;align-items:center;gap:12px">
      <button class="menu-toggle" aria-expanded="false">☰</button>
      <div class="nav-links" id="navLinks">
        <a href="index.html.html">Home</a>
        <a href="page2.html.html">Page 2</a>
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Login</a>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <section class="form-section">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up here</a></p>
  </section>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.getElementById('navLinks');
    menuToggle.addEventListener('click',()=>{const is=navLinks.classList.toggle('show');menuToggle.setAttribute('aria-expanded',is)})

    <script>
const loginForm = document.getElementById('loginForm');

loginForm.addEventListener('submit', function(e){
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  const users = JSON.parse(localStorage.getItem('users') || '[]');

  const user = users.find(u => u.email === email && u.password === password);

  if(user){
    alert(`Welcome back, ${user.name}! Redirecting to home page...`);
    window.location.href = 'index.html.html';
  } else {
    alert('Invalid email or password. Please try again.');
  }
});
</script>

    });
  </script>
</body>
</html>

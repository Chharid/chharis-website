<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Signup</h2>
    <form id="signupForm" action="/signup" method="POST">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" id="password" name="password" placeholder="Password" required><br>
      <small id="passwordMessage" style="color:red;"></small><br>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const passwordMessage = document.getElementById('passwordMessage');
    const form = document.getElementById('signupForm');

    passwordInput.addEventListener('input', () => {
      const value = passwordInput.value;
      if(value.length < 6) {
        passwordMessage.textContent = "Password must be at least 6 characters";
      } else if(!/[A-Z]/.test(value)) {
        passwordMessage.textContent = "Include at least one uppercase letter";
      } else if(!/[0-9]/.test(value)) {
        passwordMessage.textContent = "Include at least one number";
      } else {
        passwordMessage.textContent = "";
      }
    });

    form.addEventListener('submit', (e) => {
      if(passwordMessage.textContent !== "") {
        e.preventDefault();
        alert("Fix password issues before submitting");
      }
    });
  </script>
</body>
</html>
